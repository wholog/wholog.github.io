<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logrithm Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

html{ scroll-behavior:smooth; }

body{
    background:#0a0a0a;
    color:#e5e5e5;
    overflow-x:hidden;
}

/* Animated Background */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-2;
}

/* Header */
header{
    position:fixed;
    width:100%;
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(20,20,20,0.6);
    backdrop-filter:blur(20px);
    border-bottom:1px solid rgba(255,255,255,0.05);
    z-index:1000;
    transition:0.3s;
}

header h2{
    font-weight:800;
    letter-spacing:2px;
    color:#ffffff;
}

header a{
    text-decoration:none;
    padding:10px 22px;
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    color:#e5e5e5;
    border:1px solid rgba(255,255,255,0.1);
    transition:0.3s;
}

header a:hover{
    box-shadow:0 0 20px rgba(255,255,255,0.4);
}

/* Section */
section{
    padding:140px 25px 80px;
    max-width:1100px;
    margin:auto;
}

/* Hero */
.hero{
    text-align:center;
}

/* Avatar Wrapper (IMPORTANT FIX) */
.avatar-wrapper{
    position:relative;
    width:180px;
    height:180px;
    margin:0 auto 25px;
}

#discord-pfp{
    width:100%;
    height:100%;
    border-radius:50%;
    position:relative;
    z-index:2;
    box-shadow:0 0 30px rgba(255,255,255,0.15);
}

#avatar-decoration{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:3;
    display:none;
}

/* Title */
.hero h1{
    font-size:48px;
    font-weight:800;
    margin-bottom:15px;
    color:#ffffff;
}

.hero p{
    color:#a3a3a3;
    margin-bottom:20px;
    font-size:18px;
}

/* Status */
.status{
    display:inline-flex;
    align-items:center;
    gap:10px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    padding:10px 18px;
    border-radius:30px;
    margin-top:15px;
    font-size:14px;
    backdrop-filter:blur(10px);
}

.status-dot{
    width:12px;
    height:12px;
    border-radius:50%;
    background:#747f8d;
}

/* Footer */
footer{
    text-align:center;
    padding:60px 20px;
    color:#aaa;
    font-size:14px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
    <h2>LOGRITHM</h2>
    <a href="https://github.com/wholog">GitHub</a>
</header>

<section class="hero">

    <!-- Avatar Wrapper -->
    <div class="avatar-wrapper">
        <img id="discord-pfp" src="" alt="Discord Avatar">
        <img id="avatar-decoration" src="">
    </div>

    <h1>Hi, I'm Logrithm</h1>
    <p>Learning stuff & Building scalable systems.</p>

    <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Checking Discord...</span>
    </div>

</section>

<footer>
    © 2026 Logrithm Gaming • Built with passion ⚡
</footer>

<script>
/* ===== Live Discord PFP + Decoration + Status ===== */
const userId = "1277142365236105257";

async function fetchDiscordData() {
    try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const data = await res.json();
        const user = data.data;

        const dot = document.getElementById("status-dot");
        const text = document.getElementById("status-text");
        const avatarImg = document.getElementById("discord-pfp");
        const decorationImg = document.getElementById("avatar-decoration");

        /* Status */
        const status = user.discord_status;
        text.innerText = "Discord: " + status.toUpperCase();

        if (status === "online") dot.style.background = "#43b581";
        else if (status === "idle") dot.style.background = "#faa61a";
        else if (status === "dnd") dot.style.background = "#f04747";
        else dot.style.background = "#747f8d";

        /* Avatar */
        const avatarHash = user.discord_user.avatar;
        if (avatarHash) {
            const isAnimated = avatarHash.startsWith("a_");
            avatarImg.src =
              `https://cdn.discordapp.com/avatars/${userId}/${avatarHash}.${isAnimated ? "gif" : "png"}?size=512`;
        }

        /* Decoration */
        if (user.discord_user.avatar_decoration_data) {
            const deco = user.discord_user.avatar_decoration_data.asset;
            decorationImg.src =
              `https://cdn.discordapp.com/avatar-decoration-presets/${deco}.png`;
            decorationImg.style.display = "block";
        } else {
            decorationImg.style.display = "none";
        }

    } catch (error) {
        document.getElementById("status-text").innerText = "Discord: Offline";
    }
}

fetchDiscordData();
setInterval(fetchDiscordData, 20000);

/* ===== Header Scroll Effect ===== */
window.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 50) {
        header.style.background = "rgba(10,10,10,0.85)";
    } else {
        header.style.background = "rgba(20,20,20,0.6)";
    }
});
</script>

</body>
</html>
