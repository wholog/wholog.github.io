<script>
/* ===========================
   ðŸŽ® PARTICLE NETWORK
=========================== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
class Particle {
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = 2;
        this.speedX = (Math.random()-0.5);
        this.speedY = (Math.random()-0.5);
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x>canvas.width||this.x<0) this.speedX*=-1;
        if(this.y>canvas.height||this.y<0) this.speedY*=-1;
    }
    draw(){
        ctx.fillStyle="#6366f1";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    for(let i=0;i<80;i++){
        particlesArray.push(new Particle());
    }
}
init();

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}
animate();

/* ===========================
   âœï¸ TYPING EFFECT
=========================== */
const words = ["Esports Leader","Discord Bot Developer","Automation Builder"];
let i=0,j=0,currentWord="",isDeleting=false;
const typing = document.getElementById("typing");

function type(){
    currentWord = words[i];
    if(!isDeleting){
        typing.textContent = currentWord.substring(0,j++);
        if(j>currentWord.length){
            isDeleting=true;
            setTimeout(type,1000);
            return;
        }
    }else{
        typing.textContent = currentWord.substring(0,j--);
        if(j==0){
            isDeleting=false;
            i=(i+1)%words.length;
        }
    }
    setTimeout(type,isDeleting?50:100);
}
type();

/* ===========================
   ðŸŸ¢ REAL DISCORD STATUS
=========================== */
const userId = "MTM4MTU4NzUyNDUzMDczNzI2Ng.GakJXS.9MPylAKZ4hnFuCX5v7MjLBdH2BZD730O7DhyfQ"; // ðŸ”¥ PUT YOUR DISCORD ID HERE

fetch(`https://api.lanyard.rest/v1/users/${userId}`)
.then(res=>res.json())
.then(data=>{
    const status = data.data.discord_status;
    const dot = document.getElementById("status-dot");
    const text = document.getElementById("discord-status");

    if(status==="online"){
        dot.style.background="#22c55e";
        text.textContent="Online";
    }
    else if(status==="idle"){
        dot.style.background="#facc15";
        text.textContent="Idle";
    }
    else if(status==="dnd"){
        dot.style.background="#ef4444";
        text.textContent="Do Not Disturb";
    }
    else{
        dot.style.background="#6b7280";
        text.textContent="Offline";
    }
});
