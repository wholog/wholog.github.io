<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logrithm Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

html{ scroll-behavior:smooth; }

body{
    background:#0a0a0a;
    color:#e5e5e5;
    overflow-x:hidden;
}

/* Animated Background */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-2;
}

/* Floating Glow */
body::before{
    content:'';
    position:fixed;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#2a2a2a,transparent 70%);
    filter:blur(160px);
    opacity:0.4;
    top:-200px;
    right:-200px;
    animation:floatGlow 10s infinite alternate ease-in-out;
    z-index:-1;
}

@keyframes floatGlow{
    from{ transform:translateY(0px); }
    to{ transform:translateY(60px); }
}

/* Header */
header{
    position:fixed;
    width:100%;
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(20,20,20,0.6);
    backdrop-filter:blur(20px);
    border-bottom:1px solid rgba(255,255,255,0.05);
    z-index:1000;
}

header h2{
    font-weight:800;
    letter-spacing:2px;
    color:#ffffff;
}

header a{
    text-decoration:none;
    padding:10px 22px;
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    color:#e5e5e5;
    border:1px solid rgba(255,255,255,0.1);
    transition:0.3s;
}

header a:hover{
    background:rgba(255,255,255,0.1);
}

/* Sections */
section{
    padding:120px 25px 80px;
    max-width:1100px;
    margin:auto;
}

/* Fade Animation */
.fade{
    opacity:0;
    transform:translateY(40px);
    transition:all 0.8s ease;
}
.fade.show{
    opacity:1;
    transform:translateY(0);
}

/* Hero */
.hero{
    text-align:center;
}

.hero img{
    width:180px;
    border-radius:30px;
    margin-bottom:25px;
    box-shadow:0 0 40px rgba(255,255,255,0.05);
}

.hero h1{
    font-size:48px;
    font-weight:800;
    margin-bottom:15px;
    color:#ffffff;
}

.hero p{
    color:#a3a3a3;
    margin-bottom:20px;
    font-size:18px;
}

/* Status */
.status{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.08);
    padding:8px 16px;
    border-radius:30px;
    margin-bottom:25px;
    font-size:14px;
    backdrop-filter:blur(10px);
}

.status-dot{
    width:10px;
    height:10px;
    border-radius:50%;
    background:#22c55e;
}

/* Buttons */
.btn{
    text-decoration:none;
    padding:14px 28px;
    border-radius:16px;
    margin:8px;
    display:inline-block;
    font-weight:500;
    transition:0.3s;
}

.primary{
    background:white;
    color:black;
}

.primary:hover{
    transform:translateY(-5px);
    box-shadow:0 10px 30px rgba(255,255,255,0.15);
}

.outline{
    border:1px solid rgba(255,255,255,0.15);
    color:#ccc;
}

.outline:hover{
    border:1px solid #666;
    transform:translateY(-5px);
}

/* ðŸ”¥ Glowing Button */
.glow-btn{
    position:relative;
    padding:14px 30px;
    border-radius:16px;
    color:#fff;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.2);
    text-decoration:none;
    display:inline-block;
    font-weight:600;
    margin:8px;
    overflow:hidden;
    transition:0.3s ease;
}

.glow-btn::before{
    content:'';
    position:absolute;
    top:-2px;
    left:-2px;
    right:-2px;
    bottom:-2px;
    border-radius:18px;
    background:linear-gradient(45deg,#ffffff,#888,#ffffff,#444);
    background-size:300% 300%;
    z-index:-1;
    filter:blur(15px);
    opacity:0;
    transition:0.4s;
}

.glow-btn:hover::before{
    opacity:1;
    animation:glowAnim 4s linear infinite;
}

.glow-btn:hover{
    transform:translateY(-6px);
    box-shadow:0 0 25px rgba(255,255,255,0.25);
}

@keyframes glowAnim{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* Glass Cards */
.card{
    background:rgba(255,255,255,0.04);
    padding:35px;
    border-radius:26px;
    border:1px solid rgba(255,255,255,0.08);
    margin-top:30px;
    transition:0.3s ease;
    backdrop-filter:blur(20px);
}

.card:hover{
    transform:translateY(-10px);
    border:1px solid rgba(255,255,255,0.2);
}

/* Tech */
.tech{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    margin-top:30px;
}

.tech span{
    padding:10px 20px;
    border-radius:30px;
    background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.08);
    font-size:14px;
    transition:0.3s;
}

.tech span:hover{
    border:1px solid rgba(255,255,255,0.3);
    transform:translateY(-4px);
}

/* Contact */
.contact-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    margin-top:35px;
}

.contact-box{
    padding:40px;
    text-align:center;
    background:rgba(255,255,255,0.04);
    border-radius:26px;
    border:1px solid rgba(255,255,255,0.08);
    transition:0.3s;
    backdrop-filter:blur(20px);
}

.contact-box:hover{
    transform:translateY(-10px);
    border:1px solid rgba(255,255,255,0.2);
}

/* Footer */
footer{
    text-align:center;
    padding:50px 20px;
    color:#888;
    font-size:14px;
}
</style>
</head>

<canvas id="particles"></canvas>

<section class="hero fade">

    <h1>Hi, I'm Logrithm</h1>

    <div class="status">
        <div class="status-dot"></div>
        Discord: Online
    </div>

    <a href="#contact" class="btn primary">Get in Touch</a>
    <a href="#skills" class="btn outline">View Skills</a>
    <a href="#contact" class="glow-btn">âš¡ Hire Me</a>
</section>

<script>
const faders = document.querySelectorAll('.fade');
const appearOnScroll = new IntersectionObserver(function(entries, observer){
    entries.forEach(entry => {
        if(!entry.isIntersecting) return;
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
    });
}, { threshold: 0.3 });

faders.forEach(fader => appearOnScroll.observe(fader));
</script>

</body>
</html>
